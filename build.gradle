// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'

    ext.coroutinesVersion = "1.1.1"
    ext.fragmentVersion = '1.1.0-alpha09'
    ext.gsonVersion = '2.8.2'
    ext.glideVersion = '4.9.0'
    ext.lifecycleVersion = '2.1.0'
    ext.navigationVersion = "2.1.0"
    ext.roomVersion = '2.2.0'
    ext.pagingVersion = '2.1.0'
    ext.workVersion = "2.1.0"
    ext.trasnVersion = "4.0.1"
    ext.sweetVersion = "1.5.1"
    ext.camerax_version = "1.0.0-alpha06"
    ext.lottieVersion = '2.7.0'
    ext.supportLibraryVersion = '27.1.1'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
